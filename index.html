<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="indexcss.css" />
    <title>Credit Card</title>
</head>

<body>
    <div class="credit-card-wrapper">
        <div class="credit-card">
            <img class="Bank-logo" src="https://hindubabynames.info/downloads/wp-content/themes/hbn_download/download/banking-and-finance/indian-bank-logo.png" alt="" />
            <span class="bank-name">DEBIT & PREPAID</span>
            <img class="chip" src="https://i.ibb.co/HtdbNgH/vecteezy-credit-card-chip-11843770-transformed.png"
                alt="" />
            <h3 class="card-number">5412  7512  3412  3456</h3>
            <div class="validity">
                <span>VALID <br />THRU</span>
                <span>11/28</span>
            </div>
            <h3 class="holder-name">INDU BHUSHAN</h3>
            <div class="circles"></div>
        </div>
    </div>
</body>

</html>
